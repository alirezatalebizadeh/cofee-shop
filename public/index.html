<!DOCTYPE html>
<html lang="fa" dir="rtl" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cofee shop</title>
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <script type="text/javascript">
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!--! all svg icon in site -->
    <svg class="hidden">
      <symbol
        id="shoping-cart"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class=""
      >
        <path
          d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class=""
      >
        <path
          fill-rule="evenodd"
          d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
          clip-rule="evenodd"
        />
      </symbol>
      <symbol
        id="arrow-left"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class=""
      >
        <path
          fill-rule="evenodd"
          d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6ZM5.78 8.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 0 1.06l3 3a.75.75 0 0 0 1.06-1.06l-1.72-1.72H15a.75.75 0 0 0 0-1.5H4.06l1.72-1.72a.75.75 0 0 0 0-1.06Z"
          clip-rule="evenodd"
        />
      </symbol>
      <symbol
        id="sun"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
        />
      </symbol>
      <symbol
        id="chevron-left"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
          clip-rule="evenodd"
        />
      </symbol>
    </svg>

    <header
      class="fixed top-9 left-0 right-0 flex items-center bg-black/50 px-10 py-5 h-24 w-[90%] mx-auto rounded-3xl backdrop-blur-[6px]"
    >
      <div class="flex justify-between w-full">
        <!-- !logo & menu -->
        <nav class="flex gap-9 items-center h-14">
          <div class="">
            <img src="./images/app-logo.png" alt="" />
          </div>
          <!-- menu -->
          <ul
            class="flex gap-x-9 items-center text-xl text-gray-300 tracking-tightest h-full"
          >
            <li>
              <a href="#" class="font-DanaMedium text-orange-200">صفحه اصلی</a>
            </li>
            <li class="relative group py-4">
              <a href="#" class="group-hover:text-orange-300 transition-colors"
                >فروشگاه</a
              >
              <!-- submenu -->
              <div
                class="absolute top-full shadow-normal w-52 space-y-4 bg-white dark:bg-zinc-700 p-6 rounded-2xl text-zinc-700 dark:text-white border-t-[3px] border-t-orange-300 tracking-normal transition-all opacity-0 invisible group-hover:opacity-100 group-hover:visible child:inline-block child:transition-colors child-hover:text-orange-300 child:leading-[20px]"
              >
                <a href="#">قهوه ویژه</a>
                <a href="#">ویژه در سطح جهانی</a>
                <a href="#">قهوه درجه یک</a>
                <a href="#">ترکیبات تجاری</a>
                <a href="#">قهوه زینو برزیلی </a>
                <a href="#">کپسول قهوه </a>
              </div>
            </li>
            <li><a href="#">دیکشنری</a></li>
            <li><a href="#">بلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>

        <!-- !cart & theme toggle & loggin link -->
        <div class="flex items-center gap-x-10">
          <!--  sweech btn and cart icon -->
          <div class="flex items-center gap-x-5 text-orange-200">
            <div class="relative group">
              <!-- cart icon hover -->
              <div class="py-3 cursor-pointer">
                <svg class="w-8 h-8">
                  <use href="#shoping-cart"></use>
                </svg>
              </div>
              <!-- cart box  opacity-0 invisible-->
              <div
                class="absolute top-full left-0 w-[400px] shadow-normal bg-white dark:bg-zinc-700 p-5 rounded-2xl text-zinc-700 dark:text-white border-t-[3px] border-t-orange-300 group-hover:opacity-100 group-hover:visible"
              >
                <div class="flex items-center justify-between">
                  <span class="text-gray-300 text-xs font-DanaMedium">
                    1 مورد</span
                  >
                  <a
                    href="#"
                    class="flex items-center h-5 text-orange-300 text-xs font-DanaMedium"
                  >
                    مشاهده سبد خرید
                    <svg class="w-4 h-4">
                      <use href="#chevron-left"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <!-- theme sweech btn -->
            <div class="cursor-pointer" id="toggle-theme">
              <svg class="inline-block dark:hidden w-8 h-8">
                <use href="#moon"></use>
              </svg>
              <svg class="hidden dark:inline-block w-8 h-8">
                <use href="#sun"></use>
              </svg>
            </div>
          </div>
          <!-- devide border -->
          <span class="block w-[1px] h-14 bg-orange-200"></span>
          <!-- login & sign up -->
          <a
            href="#"
            class="flex gap-x-2.5 items-center text-orange-200 tracking-tightest"
          >
            <svg class="w-8 h-8 transform rotate-180">
              <use href="#arrow-left"></use>
            </svg>
            <span>ورود | ثبت‌ نام </span>
          </a>
        </div>
      </div>
    </header>

    <script src="./scripts/app.js"></script>
  </body>
</html>
